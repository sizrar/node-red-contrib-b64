        <label for="node-input-name"><i class="fa fa-globe"></i> <span data-i18n="name"></span></label>
        <input type="text" id="node-input-name" placeholder="Cleverbot">

    RED.nodes.registerType('bt64',{

        },
        inputs:1,
        outputs:1,
        icon: "file.png",

        label: function() {
            return this.dname||this.name||"Base64 Decode";
        },
        labelStyle: function() {
            return (this.dname||!this.topic)?"node_label_italic":"";
        }
    });
